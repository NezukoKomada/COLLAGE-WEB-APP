<html>
    <head>
        <title>Collage Web App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div>
            <center>
                <a href="" id="link" download="image.png"></a>
                <h1 style="color:aliceblue;">Voice Collage App
                    <img id="logo" src="selfie.png"> 
                </h1>
                <hr>
                <h4 style="color:red;">Please press allow as soon as popup comes. After you give a voice command</h4>
                
                <div class="form-group">
                    <h3 style="color:aliceblue;">Say "take my photo"</h3>
                    <label style="color:aliceblue;">Your voice output : </label>
                    <textarea class="form-control" id="textbox" readonly="true">SPEAK NOW</textarea>
                </div>
    
                <p style="color:aliceblue;">Press the Start button</p>
                <button class="btn btn-primary" onclick="start()">START</button>
                <br>
                <label style="color:aliceblue;">Your webcam : </label>
                <div id="camera"></div>
                <br>
                <label style="color:aliceblue;">Your Collage Will Display Here: </label>
                <div id="result"></div>
            </center>
        </div>
        <script src="main.js"></script>
    </body>
</html>
